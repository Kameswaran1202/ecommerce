{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        {% for product in products %}
      <div class="col-4" style="padding-top:20px;"> 
        <div class="card-responsive" >
            <div class="card-body">
                <h3 class="card-title" style="color:#2E86C1 ;text-align: center;"><Strong>{{product.name}}</Strong></h3>
                <img class="img-fluid" src="{{product.image.url}}" alt="404error" style="padding-bottom: 10px;">
                <div class="card-footer text-center">
                    <button data-product={{product.id}} data-action="add" class="btn btn-outline-warning add-btn update-cart" >Add to Cart</button>
                    <a class="btn btn-outline-danger" href="#">View</a>
                    <h5 class="card-text" style="text-align: center; overflow: hidden; display: inline; float: right;">Rs.{{product.price|floatformat:2}}</h5>

                </div>

            </div>
             

        </div>
      </div> 
       {% endfor %}
    </div>
</div>


{% endblock content %}
